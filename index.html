<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery UI loader</title>
    
    <link rel="stylesheet" type="text/css" href="//yui.yahooapis.com/2.8.2r1/build/reset/reset-min.css" />
    <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="jquery.loader.css" />

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.loader.js"></script>
    
    <style type="text/css">
        input[type=button] {
            width:100px;
        }

        #content {
            padding:15px;
        }

        #loader {
            background-color:#809FFF;
            border:solid 1px #000;
            color:#FFF;
            height:200px;
            margin:100px auto auto;
            padding:15px;
            width:50%;
        }
    </style>
</head>
<body>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#loader").loader();

            $("#on").click(function() {
                $("#loader").loader('loader', true);
            });

            $("#off").click(function() {
                $("#loader").loader('loader', false);
            });
        });
    </script>
    
    <div id="content">
        <input id="on" type="button" value="on" />
        <input id="off" type="button" value="off" />
        
        <div id="loader">
            content area
        </div>
    </div>

</body>
</html>
